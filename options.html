<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style/options.css" media="all">
</head>
<body>
<h1>Settings</h1>
<form id="ext-setting">
    <ul>
        <li><input type="checkbox" id="unread-room-num"><label for="unread-room-num"></label></li>
        <li><input type="checkbox" id="change-bg-color"><label for="change-bg-color"></label></li>
        <li><input type="checkbox" id="change-bg-color-all"><label for="change-bg-color-all"></label></li>
        <li><input type="checkbox" id="star-list"><label for="star-list"></label></li>
    </ul>

    <input type="button" id="save" value="Save">
    <div id="saved">Saved!!</div>
</form>

<script src="script/jquery.min.js"></script>
<script type="text/javascript" src="script/options.js"></script>
</body>
</html>
